# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - documentapi1

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_b276b0e01ebb4e70ae6fed28e28745f5 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_2a446a51edbe49679ccf16cf14dbdca4 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_b276b0e01ebb4e70ae6fed28e28745f5 }}/mmani648/my-flask-app:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'documentapi1'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_e9557e12393744a0bc6f6793395e2c8b }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_b276b0e01ebb4e70ae6fed28e28745f5 }}/mmani648/my-flask-app:${{ github.sha }}'